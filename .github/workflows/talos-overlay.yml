name: Build Talos Overlay

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'talos/**'
      - '.github/workflows/talos-overlay.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'talos/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Overlay version (e.g., 1.0.0)'
        required: false
        default: '1.0.0'
      build_image:
        description: 'Build Talos image with overlay'
        required: false
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: microscaler
  TALOS_VERSION: v1.8.0  # Update as needed
  OVERLAY_NAME: asus-ascent-gx10

jobs:
  build-overlay-and-image:
    name: Build Talos Overlay and Image
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.build_image != 'false' && (github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main') }}
    env:
      BRRTR_LOCAL: "1"  # Indicates local development mode
    permissions:
      contents: write  # Required for creating releases
      packages: write
    
    strategy:
      matrix:
        arch: [arm64]  # ASUS Ascent GX10 is ARM64
        platform: [metal]  # Can add: aws, azure, gcp, etc.
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          lfs: true  # Checkout Git LFS files
    
      - name: Set up Docker Buildx
        if: ${{ !env.ACT }}
        uses: docker/setup-buildx-action@v3
    
      - name: Set up QEMU (for ARM64 emulation)
        if: ${{ !env.ACT }}
        uses: docker/setup-qemu-action@v3
    
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
    
      - name: Extract overlay version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            python3 talos/scripts/ci_extract_version.py "${{ github.event.inputs.version }}"
          else
            python3 talos/scripts/ci_extract_version.py
          fi
    
      - name: Verify overlay components
        run: python3 talos/scripts/ci_verify_components.py
    
      - name: Build overlay as OCI image (multi-stage)
        if: ${{ !env.ACT }}
        id: build_overlay_image
        run: |
          # Use GitHub Actions workspace variable for absolute paths
          WORKSPACE="${GITHUB_WORKSPACE}"
          OVERLAY_DIR="${WORKSPACE}/talos/asus-ascent-gx10-overlay"
          DOCKERFILE="${OVERLAY_DIR}/Dockerfile"
          DOCKERHUB_TAG="docker.io/${{ env.IMAGE_PREFIX }}/talos-overlay-${{ env.OVERLAY_NAME }}:${{ steps.version.outputs.version }}"
          DOCKERHUB_LATEST="docker.io/${{ env.IMAGE_PREFIX }}/talos-overlay-${{ env.OVERLAY_NAME }}:latest"
          
          echo "ðŸ“¦ Building overlay as OCI image (multi-stage): ${DOCKERHUB_TAG}"
          echo "   Workspace: ${WORKSPACE}"
          echo "   Overlay dir: ${OVERLAY_DIR}"
          echo "   Dockerfile: ${DOCKERFILE}"
          
          # Verify Dockerfile exists
          if [ ! -f "${DOCKERFILE}" ]; then
            echo "âŒ Dockerfile not found at ${DOCKERFILE}"
            exit 1
          fi
          
          # Build overlay image from overlay directory
          cd "${OVERLAY_DIR}"
          echo "ðŸ”¨ Building Docker image from overlay directory..."
          
          docker build \
            --platform linux/arm64 \
            --build-arg TARGETPLATFORM=linux/arm64 \
            --file Dockerfile \
            --tag "${DOCKERHUB_TAG}" \
            --tag "${DOCKERHUB_LATEST}" \
            .
          
          # Verify the installer is in the built image by inspecting the image tar
          echo "ðŸ” Verifying installer is in the built image..."
          INSTALLER_FOUND=false
          
          # Save image to tar for inspection
          TEMP_TAR="/tmp/overlay-verify-$$.tar"
          echo "   Saving image to tar for inspection..."
          if ! docker save "${DOCKERHUB_TAG}" -o "${TEMP_TAR}" 2>/dev/null; then
            echo "âŒ Failed to save image for verification"
            exit 1
          fi
          
          # Extract and find the last layer (which should contain our files)
          echo "   Searching for installer in image layers..."
          EXTRACT_DIR="/tmp/overlay-extract-$$"
          mkdir -p "${EXTRACT_DIR}"
          cd "${EXTRACT_DIR}"
          
          # Extract the tar (OCI format)
          tar -xf "${TEMP_TAR}" 2>/dev/null || {
            echo "âŒ Failed to extract image tar"
            rm -f "${TEMP_TAR}"
            exit 1
          }
          
          # Get the last layer from manifest.json (the final layer with our files)
          LAST_LAYER=""
          if [ -f "manifest.json" ]; then
            LAST_LAYER=$(python3 -c "import json; m=json.load(open('manifest.json')); print(m[0]['Layers'][-1] if m and len(m)>0 and 'Layers' in m[0] else '')" 2>/dev/null || echo "")
          fi
          
          if [ -z "${LAST_LAYER}" ] || [ ! -f "${LAST_LAYER}" ]; then
            echo "âŒ Could not find last layer in manifest"
            echo "   Manifest contents:"
            cat manifest.json 2>/dev/null || echo "   No manifest.json"
            cd /
            rm -rf "${EXTRACT_DIR}" "${TEMP_TAR}"
            exit 1
          fi
          
          echo "   Checking last layer: ${LAST_LAYER}"
          
          # Check if installer is in the last layer
          if tar -tf "${LAST_LAYER}" 2>/dev/null | grep -q "overlay/installers/asus-ascent-gx10-overlay"; then
            echo "âœ… Installer path found in layer!"
            # Extract and verify it's actually a file
            if tar -xf "${LAST_LAYER}" overlay/installers/asus-ascent-gx10-overlay 2>/dev/null; then
              if [ -f "overlay/installers/asus-ascent-gx10-overlay" ]; then
                echo "âœ… Installer binary verified!"
                ls -lh overlay/installers/asus-ascent-gx10-overlay
                file overlay/installers/asus-ascent-gx10-overlay
                INSTALLER_FOUND=true
              else
                echo "âŒ Installer path exists but file extraction failed - file not found after extraction"
                echo "   Current directory: $(pwd)"
                echo "   Files in overlay/installers/:"
                ls -lah overlay/installers/ 2>/dev/null || echo "   Directory does not exist"
              fi
            else
              echo "âŒ Failed to extract installer from layer"
              echo "   Extraction command failed"
            fi
          else
            echo "âŒ Installer path not found in last layer"
            echo "   Contents of last layer:"
            tar -tf "${LAST_LAYER}" 2>/dev/null | grep -E "^overlay" | head -20 || echo "   No overlay directory found"
          fi
          
          # Cleanup
          cd /
          rm -rf "${EXTRACT_DIR}" "${TEMP_TAR}"
          
          if [ "${INSTALLER_FOUND}" != "true" ]; then
            echo "âŒ Build verification failed: Installer binary not found in image"
            echo "   This indicates the COPY step failed or file is in wrong location"
            exit 1
          fi
          
          echo "âœ… Installer verification passed!"
          
          echo "âœ… Overlay image built and verified: ${DOCKERHUB_TAG}"
          echo "overlay_image=${DOCKERHUB_TAG}" >> $GITHUB_OUTPUT
      
      - name: Log in to Docker Hub
        if: ${{ !env.ACT }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_SECRET }}
      
      - name: Push overlay image to Docker Hub
        if: ${{ !env.ACT }}
        run: |
          OVERLAY_IMAGE="${{ steps.build_overlay_image.outputs.overlay_image }}"
          DOCKERHUB_LATEST="docker.io/${{ env.IMAGE_PREFIX }}/talos-overlay-${{ env.OVERLAY_NAME }}:latest"
          
          echo "ðŸ“¤ Pushing overlay image to Docker Hub: ${OVERLAY_IMAGE}"
          docker push "${OVERLAY_IMAGE}"
          docker push "${DOCKERHUB_LATEST}"
          echo "âœ… Overlay image pushed to Docker Hub"
      
      - name: Build overlay as OCI image (ACT fallback)
        if: ${{ env.ACT }}
        run: |
          OVERLAY_DIR="talos/asus-ascent-gx10-overlay"
          IMAGE_TAG="docker.io/${{ env.IMAGE_PREFIX }}/talos-overlay-${{ env.OVERLAY_NAME }}:1.0.0"
          
          echo "ðŸ“¦ Building overlay as OCI image (local): ${IMAGE_TAG}"
          
          # Create temporary Dockerfile for overlay
          cat > /tmp/overlay.Dockerfile <<EOF
          FROM scratch
          COPY ${OVERLAY_DIR} /overlay/
          EOF
          
          # Build overlay image locally (no push for ACT)
          docker build \
            --file /tmp/overlay.Dockerfile \
            --tag "${IMAGE_TAG}" \
            .
          
          echo "âœ… Overlay image built: ${IMAGE_TAG}"
          echo "overlay_image=${IMAGE_TAG}" >> $GITHUB_OUTPUT
    
      - name: Build Talos image with overlay using Docker buildx
        id: build_image
        if: ${{ !env.ACT }}
        env:
          ARCH: ${{ matrix.arch }}
          PLATFORM: ${{ matrix.platform }}
          TALOS_VERSION: ${{ env.TALOS_VERSION }}
          OVERLAY_IMAGE: ${{ steps.build_overlay_image.outputs.overlay_image }}
          OVERLAY_NAME: asus-ascent-gx10-overlay
        run: python3 talos/scripts/ci_build_talos_image.py
      
      - name: Build Talos image with overlay (ACT fallback)
        if: ${{ env.ACT }}
        env:
          ARCH: ${{ matrix.arch }}
          PLATFORM: ${{ matrix.platform }}
          TALOS_VERSION: ${{ env.TALOS_VERSION }}
          OVERLAY_IMAGE: docker.io/${{ env.IMAGE_PREFIX }}/talos-overlay-asus-ascent-gx10:1.0.0
          OVERLAY_NAME: asus-ascent-gx10-overlay
        run: python3 talos/scripts/ci_build_talos_image.py
    
      - name: Upload Talos image artifact
        if: ${{ !env.ACT && success() }}
        uses: actions/upload-artifact@v4
        with:
          name: talos-image-${{ matrix.platform }}-${{ matrix.arch }}
          path: talos/output/talos-*.img
          retention-days: 1  # Minimum retention (1 day) - releases keep forever
          compression-level: 0  # Images are already compressed
    
      - name: Set overlay version
        id: overlay_version
        run: |
          echo "version=${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
    
      - name: Upload image to GitHub Release (permanent storage)
        if: ${{ !env.ACT && github.ref == 'refs/heads/main' && github.event_name != 'pull_request' }}
        uses: softprops/action-gh-release@v2
        with:
          files: talos/output/talos-*.img
          tag_name: talos-image-${{ steps.overlay_version.outputs.version }}-${{ matrix.platform }}-${{ matrix.arch }}
          name: Talos Image ${{ steps.overlay_version.outputs.version }} (${{ matrix.platform }}/${{ matrix.arch }})
          draft: false
          prerelease: false
          body: |
            Talos Linux image with ASUS Ascent GX10 overlay
            
            **Architecture:** ${{ matrix.arch }}
            **Platform:** ${{ matrix.platform }}
            **Talos Version:** ${{ env.TALOS_VERSION }}
            **Overlay Version:** ${{ steps.overlay_version.outputs.version }}
            
            ## Installation
            
            Download and flash this image to your ASUS Ascent GX10 hardware.
            
            ## Components Included
            
            - NVIDIA GPU kernel modules (6.11.0-1016-nvidia)
            - NVIDIA GPU firmware blobs
            - Hardware-specific configurations
            
            **Note:** This release asset is stored permanently by GitHub.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

