name: Build Talos Overlay

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'talos/**'
      - '.github/workflows/talos-overlay.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'talos/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Overlay version (e.g., 1.0.0)'
        required: false
        default: '1.0.0'
      build_image:
        description: 'Build Talos image with overlay'
        required: false
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: microscaler
  TALOS_VERSION: v1.8.0  # Update as needed
  OVERLAY_NAME: asus-ascent-gx10

jobs:
  build-overlay-and-image:
    name: Build Talos Overlay and Image
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.build_image != 'false' && (github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main') }}
    env:
      BRRTR_LOCAL: "1"  # Indicates local development mode
    permissions:
      contents: write  # Required for creating releases
      packages: write
    
    strategy:
      matrix:
        arch: [arm64]  # ASUS Ascent GX10 is ARM64
        platform: [metal]  # Can add: aws, azure, gcp, etc.
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          lfs: true  # Checkout Git LFS files
    
      - name: Set up Docker Buildx
        if: ${{ !env.ACT }}
        uses: docker/setup-buildx-action@v3
    
      - name: Set up QEMU (for ARM64 emulation)
        if: ${{ !env.ACT }}
        uses: docker/setup-qemu-action@v3
    
      - name: Log in to GitHub Container Registry
        if: ${{ !env.ACT }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
    
      - name: Extract overlay version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            python3 talos/scripts/ci_extract_version.py "${{ github.event.inputs.version }}"
          else
            python3 talos/scripts/ci_extract_version.py
          fi
    
      - name: Verify overlay components
        run: python3 talos/scripts/ci_verify_components.py
    
      - name: Extract metadata for overlay image
        if: ${{ !env.ACT }}
        id: overlay_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/talos-overlay-${{ env.OVERLAY_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha,prefix={{branch}}-
            type=raw,value={{date 'YYYYMMDD'}}-{{sha}}
    
      - name: Build overlay as OCI image
        if: ${{ !env.ACT }}
        id: build_overlay_image
        run: |
          OVERLAY_DIR="talos/asus-ascent-gx10-overlay"
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/talos-overlay-${{ env.OVERLAY_NAME }}:${{ steps.version.outputs.version }}"
          LATEST_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/talos-overlay-${{ env.OVERLAY_NAME }}:latest"
          LOCAL_TAG="local/talos-overlay-${{ env.OVERLAY_NAME }}:${{ steps.version.outputs.version }}"
          
          echo "ðŸ“¦ Building overlay as OCI image: ${IMAGE_TAG}"
          
          # Create temporary Dockerfile for overlay
          cat > /tmp/overlay.Dockerfile <<EOF
          FROM scratch
          COPY ${OVERLAY_DIR} /overlay/
          EOF
          
          # Build overlay image locally with local tag (for imager to use without pulling)
          docker build \
            --file /tmp/overlay.Dockerfile \
            --tag "${LOCAL_TAG}" \
            .
          
          # Tag for registry and push
          docker tag "${LOCAL_TAG}" "${IMAGE_TAG}"
          docker tag "${LOCAL_TAG}" "${LATEST_TAG}"
          docker push "${IMAGE_TAG}"
          docker push "${LATEST_TAG}"
          
          echo "âœ… Overlay image built, loaded locally, and pushed: ${IMAGE_TAG}"
          echo "overlay_image=${LOCAL_TAG}" >> $GITHUB_OUTPUT
          echo "overlay_image_registry=${IMAGE_TAG}" >> $GITHUB_OUTPUT
      
      - name: Build overlay as OCI image (ACT fallback)
        if: ${{ env.ACT }}
        run: |
          OVERLAY_DIR="talos/asus-ascent-gx10-overlay"
          IMAGE_TAG="local/talos-overlay-${{ env.OVERLAY_NAME }}:latest"
          
          echo "ðŸ“¦ Building overlay as OCI image (local): ${IMAGE_TAG}"
          
          # Create temporary Dockerfile for overlay
          cat > /tmp/overlay.Dockerfile <<EOF
          FROM scratch
          COPY ${OVERLAY_DIR} /overlay/
          EOF
          
          # Build overlay image locally (no push)
          docker build \
            --file /tmp/overlay.Dockerfile \
            --tag "${IMAGE_TAG}" \
            .
          
          echo "âœ… Overlay image built: ${IMAGE_TAG}"
          echo "overlay_image=${IMAGE_TAG}" >> $GITHUB_OUTPUT
    
      - name: Build Talos image with overlay using Docker buildx
        id: build_image
        if: ${{ !env.ACT }}
        env:
          ARCH: ${{ matrix.arch }}
          PLATFORM: ${{ matrix.platform }}
          TALOS_VERSION: ${{ env.TALOS_VERSION }}
          OVERLAY_IMAGE: ${{ steps.build_overlay_image.outputs.overlay_image || 'local/talos-overlay-asus-ascent-gx10:1.0.0' }}
          OVERLAY_NAME: asus-ascent-gx10-overlay
        run: python3 talos/scripts/ci_build_talos_image.py
      
      - name: Build Talos image with overlay (ACT fallback)
        if: ${{ env.ACT }}
        env:
          ARCH: ${{ matrix.arch }}
          PLATFORM: ${{ matrix.platform }}
          TALOS_VERSION: ${{ env.TALOS_VERSION }}
          OVERLAY_IMAGE: local/talos-overlay-asus-ascent-gx10:latest
          OVERLAY_NAME: asus-ascent-gx10-overlay
        run: python3 talos/scripts/ci_build_talos_image.py
    
      - name: Upload Talos image artifact
        if: ${{ !env.ACT && success() }}
        uses: actions/upload-artifact@v4
        with:
          name: talos-image-${{ matrix.platform }}-${{ matrix.arch }}
          path: talos/output/talos-*.img
          retention-days: 1  # Minimum retention (1 day) - releases keep forever
          compression-level: 0  # Images are already compressed
    
      - name: Set overlay version
        id: overlay_version
        run: |
          echo "version=${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
    
      - name: Upload image to GitHub Release (permanent storage)
        if: ${{ !env.ACT && github.ref == 'refs/heads/main' && github.event_name != 'pull_request' }}
        uses: softprops/action-gh-release@v2
        with:
          files: talos/output/talos-*.img
          tag_name: talos-image-${{ steps.overlay_version.outputs.version }}-${{ matrix.platform }}-${{ matrix.arch }}
          name: Talos Image ${{ steps.overlay_version.outputs.version }} (${{ matrix.platform }}/${{ matrix.arch }})
          draft: false
          prerelease: false
          body: |
            Talos Linux image with ASUS Ascent GX10 overlay
            
            **Architecture:** ${{ matrix.arch }}
            **Platform:** ${{ matrix.platform }}
            **Talos Version:** ${{ env.TALOS_VERSION }}
            **Overlay Version:** ${{ steps.overlay_version.outputs.version }}
            
            ## Installation
            
            Download and flash this image to your ASUS Ascent GX10 hardware.
            
            ## Components Included
            
            - NVIDIA GPU kernel modules (6.11.0-1016-nvidia)
            - NVIDIA GPU firmware blobs
            - Hardware-specific configurations
            
            **Note:** This release asset is stored permanently by GitHub.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

