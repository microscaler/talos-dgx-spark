# NVIDIA kernel module configuration
# This file is installed by the ASUS Ascent GX10 Talos overlay

# Device file permissions
options nvidia NVreg_DeviceFileUID=0
options nvidia NVreg_DeviceFileGID=0
options nvidia NVreg_DeviceFileMode=0666

# Threaded interrupts (recommended for performance)
options nvidia NVreg_UseThreadedInterrupts=1

# PCIe Gen3 support
options nvidia NVreg_EnablePCIeGen3=1

# Memory pool
options nvidia NVreg_MemoryPoolSize=0

# Preserve video memory allocations
options nvidia NVreg_PreserveVideoMemoryAllocations=1

# Disable system suspend (for server workloads)
options nvidia NVreg_EnableSystemPowerManagement=0

